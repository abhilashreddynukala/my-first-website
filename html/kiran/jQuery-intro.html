<html>
	<head>
		<title>
			jQuery Intro
		</title>
		<style>
		    .ohmy {
		        background-color: blue;
		        color: #aaa;
		    }
		</style>
	</head>
	<body>
		<div id="box"></div>
		<p class="neat" hidden>
		    Congratulations! You just ran a snippet of jQuery code.
		</p>
		<script 
			type="text/javascript" 
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
		</script>
		<script type="text/javascript">
			(function(){
				var $box = $('#box'); //jQuery('#box')
				$box.html("<h1>Hello World!</h1>");

				var $neat = $(".neat");

				$neat.addClass( "ohmy" ).show( "slow" );

				$box.on('click', function(){
					if($neat.is(":visible")) {
						$neat.slideUp();	
					} else {
						$neat.slideDown();
					}
				});

			})();
		</script>
	</body>
</html>
